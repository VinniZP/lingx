# Development Docker Compose - only databases
# Run API/Web locally with hot reload: pnpm dev
# Start with: docker-compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: lingx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lingx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lingx}
      POSTGRES_DB: ${POSTGRES_DB:-lingx}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lingx} -d ${POSTGRES_DB:-lingx}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lingx-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  maildev:
    image: maildev/maildev:2.1.0
    container_name: lingx-maildev
    restart: unless-stopped
    ports:
      - "${MAILDEV_WEB_PORT:-1080}:1080"   # Web UI for viewing emails
      - "${MAILDEV_SMTP_PORT:-1025}:1025"  # SMTP server
    environment:
      - MAILDEV_WEB_USER=${MAILDEV_WEB_USER:-}
      - MAILDEV_WEB_PASS=${MAILDEV_WEB_PASS:-}

volumes:
  postgres_data:
  redis_data:
